<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 결과</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div th:if="${status == 'SUCCESS'}" class="bg-green-50 border-2 border-green-500 rounded-lg p-8 text-center shadow-lg">
            <i class="icon" data-lucide="check-circle-2" style="width: 48px; height: 48px; color: #10B981; margin: 0 auto;"></i>
            <h2 class="text-2xl font-bold mt-4">이메일 인증 성공!</h2>
            <p class="text-gray-600 text-lg mt-2">이메일 인증이 성공적으로 완료되었습니다.</p>
        </div>

        <div th:if="${status == 'NOT_FOUND'}" class="bg-red-50 border-2 border-red-500 rounded-lg p-8 text-center shadow-lg">
            <i class="icon" data-lucide="x-circle" style="width: 48px; height: 48px; color: #EF4444; margin: 0 auto;"></i>
            <h2 class="text-2xl font-bold mt-4">유효하지 않은 토큰</h2>
            <p class="text-gray-600 text-lg mt-2">인증 토큰을 찾을 수 없습니다. 새로운 인증 이메일을 요청해주세요.</p>
        </div>

        <div th:if="${status == 'EXPIRED'}" class="bg-yellow-50 border-2 border-yellow-500 rounded-lg p-8 text-center shadow-lg">
            <i class="icon" data-lucide="clock" style="width: 48px; height: 48px; color: #F59E0B; margin: 0 auto;"></i>
            <h2 class="text-2xl font-bold mt-4">만료된 인증 링크</h2>
            <p class="text-gray-600 text-lg mt-2">인증 링크가 만료되었습니다. 새로운 인증 이메일을 요청해주세요.</p>
        </div>

        <div th:if="${status == 'ALREADY_VERIFIED'}" class="bg-blue-50 border-2 border-blue-500 rounded-lg p-8 text-center shadow-lg">
            <i class="icon" data-lucide="alert-circle" style="width: 48px; height: 48px; color: #3B82F6; margin: 0 auto;"></i>
            <h2 class="text-2xl font-bold mt-4">이미 인증됨</h2>
            <p class="text-gray-600 text-lg mt-2">이미 인증이 완료된 이메일입니다.</p>
        </div>

        <div class="mt-8 space-y-4">
            <a th:href="${baseUrl}" class="block w-full px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 text-center transition-colors duration-200">
                홈으로 돌아가기
            </a>
            <a th:href="${baseUrl} + '/login'" class="block w-full px-6 py-3 text-blue-600 bg-white border-2 border-blue-600 rounded-lg hover:bg-blue-50 text-center transition-colors duration-200">
                로그인하기
            </a>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
